syntax = "proto3";

package grid;
option go_package = "github.com/lytics/grid";

message Delivery {
    enum Ver {
        V1 = 0;
    }
    Ver ver = 1;
    bytes data = 2;
    string typeName = 3;
    string receiver = 4;
}

message ActorStart {
	string type = 1;
	string name = 2;
	bytes data = 3;
}

message Ack {}

message EchoMsg {
    string msg = 1;
}

service Wire {
    rpc Process(Delivery) returns (Delivery) {}
}
