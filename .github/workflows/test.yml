on: push
name: Test
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.x.x]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    name: Go ${{ matrix.go-version }} (${{ matrix.platform }})
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Test
      run: go test -race -timeout 360s -v ./...
